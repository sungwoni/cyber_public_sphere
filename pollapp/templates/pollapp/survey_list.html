<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>survey_list.html</title>

    <style>
        #wrap { width:450px; margin:auto }

        #table { border-collapse: collapse; width:100% }
        #th,td { padding:8px; text-align:left;
        border-bottom: 1px solid #ddd;
        }
        tr:hover { background:#f5f5f5; cursor:pointer }
    </style>
</head>

<body>
<div><h3> survey_list</h3>

<p> 여기는 설문 리스트 : {{survey_count}}</p>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>질문</th>
            <th>응답1</th>
            <th>응답2</th>
            <th>응답3</th>
            <th>응답4</th>
            <th>상태</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th colspan="5">
                <input type="button" value="등록" onclick="location='write'">
            </th>
        </tr>
        </tfoot>
        <tbody>
        <!--jstl 사용-->
        {% for e in items %}
            <tr>
                <td>{{e.survey_idx}}</td>
                <td>
                    <a href ="detail?survey_idx={{e.survey_idx}}">{{e.question}}</a>
                </td>
                <td>{{e.ans1}}</td>
                <td>{{e.ans2}}</td>
                <td>{{e.ans3}}</td>
                <td>{{e.ans4}}</td>
                <td>{{e.status}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
