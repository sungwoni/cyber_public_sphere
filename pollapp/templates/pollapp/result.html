{% load static %}

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>result.html</title>
</head>
<body>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

<div id="wrap" style="text-align: center;margin-top: 3rem; font-family: 'Gowun Dodum', sans-serif;">
    <h1>설문조사 결과보기</h1>
    <table style="margin-top: 5rem;text-align: center; margin: auto;">
        <tr style="margin-top: 3rem; font-weight: bold;">
            <th>문항</th>
            <th>응답수</th>
        </tr>

        {% for row, ans in surveyList %}
        <tr>
            <td>{{ans}}</td>
            <td>{{row.sum_num}}</td>
            <!--sql에 있는 테이블 row 가져오기-->
        </tr>
        {%endfor%}
        <tr>
            <td colspan="2">
                <input style="font-family: 'Gowun Dodum', sans-serif; margin-top: 2rem;margin-left: 1rem;"
                       type="button" value="투표하기" onclick="location='/polls'">
                <input style="font-family: 'Gowun Dodum', sans-serif; margin-top: 2rem;margin-left: 1rem;"
                       type="button" value="토론방 입장하기" onclick="location.href='/projects/list/'">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
