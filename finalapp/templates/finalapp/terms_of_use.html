
{% load static %}



<!DOCTYPE>
<html>
    <head>
        <title>DIV Font</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

        <style>
            .my_text
            {
                font-family: 'Gowun Dodum', sans-serif;
                text-align: center;
                margin-top: 3rem;
            }
        </style>
    </head>

    <body>
        <div class="my_text" style="font-size:30px;font-weight: bold;">사이트 이용약관</div>
            <h2 class="my_text">서비스 베타테스트 중입니다.</h2>
            <h3 class="my_text">이용자가 제공한 모든 정보는 연구를 위한 데이터 수집용으로 사용되며</h3>
            <h3 class="my_text">그 외 목적으로는 사용되지 않습니다.</h3>
    </body>
</html>
