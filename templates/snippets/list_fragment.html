{% load static %}

<style>

    .container {
        padding: 0;
        margin: 0, auto;
    }

    .container div {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem;
      }

    .container img {
        width: 7rem;
        height: 7rem;
        object-fit: cover;
        border-radius: 1rem;
    }

</style>
    {% if article_list %}
    <div class="container">
      {% for article in article_list %}
      <a href="{% url 'articleapp:detail' pk=article.pk %}">
        {% include 'snippets/card.html' with article=article %}
      </a>
      {% endfor %}
    </div >
    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% else %}
    <div class="text-center" style="font-family: 'Gowun Dodum', sans-serif;">
      <h3>아직 작성된 게시글이 없습니다.</h3>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <div style="text-align: center; font-family: 'Gowun Dodum', sans-serif;">
      <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill mt-3 mb-3 px-3">
        게시글 작성
      </a>
    </div>
